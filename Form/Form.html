<!DOCTYPE html>
<html>
    <head>
        <title>Form</title>
        <meta charset="UTF-8">
        <meta name="keywords" content="HTML, CSS, JavaScript">
        <meta http-equiv="refresh" content="30">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="https://getbootstrap.com/docs/5.2/assets/css/docs.css" rel="stylesheet">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    </head>
    <body>
      <div class="container">
            <header class="p-3 mb-2 bg-light text-dark">
                <div class="row">
                    <div class="col-lg-12">
                      <h5 class="">Other information</h5>
                    </div>
                </div>
            </header>
              <section>
                <form class="row g-4 needs-validation" novalidate>
                    <div class="col-md-6 col-lg-4 col-sm-12">
                        <label for="validationCustom01" class="form-label">Phone number</label>
                        <input type="text" class="form-control" id="validationCustom01" value="+9637893695" required>
                        <div class="valid-feedback">
                           good
                        </div>
                    </div>
                    <div class="col-md-6 col-lg-4 col-sm-12">
                        <label for="validationCustom02" class="form-label">Support Phone Number</label>
                        <input type="text" class="form-control" id="validationCustom02" value="+9652140325" required>
                        <div class="valid-feedback">
                          good!
                        </div>
                    </div>
                    <div class="col-md-6 col-lg-4 col-sm-12">
                        <label for="validationCustom04" class="form-label">Service Type</label>
                        <select class="form-select" id="validationCustom04" required>
                            <option selected disabled value="">Market</option>
                            <option>...</option>
                        </select>
                            <div class="invalid-feedback">
                             Please select a valid service Type.
                            </div>
                    </div>
                    <div class="col-md-6 col-lg-4 col-sm-12">
                        <div class="form-check p-4 mb-0">
                            <input class="form-check-input" type="checkbox" value="" id="invalidCheck" required>
                            <label class="form-check-label" for="invalidCheck">
                              Ability to schedule orders
                            </label>
                        </div>
                    </div>
                    <div class="col-md-6 col-lg-4 col-sm-12">
                        <label for="validationCustom04" class="form-label">ETA Mins</label>
                        <select class="form-select" id="validationCustom04" required>
                            <option selected disabled value="">15 min</option>
                            <option>...</option>
                        </select>
                            <div class="invalid-feedback">
                              select the ETA mins.
                            </div>
                    </div>
                    <div class="col-md-6 col-lg-4 col-sm-12">
                        <label for="validationCustom04" class="form-label">Multiplier</label>
                        <select class="form-select" id="validationCustom04" required>
                            <option selected disabled value="">1</option>
                            <option>...</option>
                        </select>
                            <div class="invalid-feedback">
                              Please select the Multiplier.
                            </div>
                    </div>
                    <div class="col-md-6 col-lg-4 col-sm-12">
                        <label for="validationCustom04" class="form-label">ETA Type</label>
                        <select class="form-select" id="validationCustom04" required>
                            <option selected disabled value="">Time only</option>
                            <option>...</option>
                        </select>
                            <div class="invalid-feedback">
                               Please select a valid ETA Type .
                            </div>
                    </div>
                    <div class="col-md-6 col-lg-4 col-sm-12">
                        <label for="validationCustom02" class="form-label">Minimum Charge</label>
                        <input type="text" class="form-control" id="validationCustom02" value="0" required>
                    </div>
                    <div class="col-md-6 col-lg-4 col-sm-12">
                        <label for="validationCustom02" class="form-label">Surcharge</label>
                        <input type="text" class="form-control" id="validationCustom02" value="0" required>
                    </div>
                    <div class="col-md-6 col-lg-4 col-sm-12">
                        <label for="validationCustom02" class="form-label">Delivery Charge </label>
                        <input type="text" class="form-control" id="validationCustom02" value="18990" required>
                    </div>
                    <div class="col-md-6 col-lg-4 col-sm-12">
                        <label for="validationCustom02" class="form-label">Min Ticket For Free Delivery</label>
                        <input type="text" class="form-control" id="validationCustom02" value="0" required>
                    </div>
                    <div class="col-md-6 col-lg-4 col-sm-12">
                        <label for="validationCustom04" class="form-label">Delivery Charge Multiplier</label>
                        <select class="form-select" id="validationCustom04" required>
                            <option selected disabled value="">1</option>
                            <option>...</option>
                        </select>   
                    </div>
                    <div class="col-md-6 col-lg-4 col-sm-12">
                      <label for="validationCustom02" class="form-label">Delivery VAT(%)</label>
                      <input type="text" class="form-control" id="validationCustom02" value="" required>
                    </div>
                    <div class="col-md-6 col-lg-4 col-sm-12">
                      <label for="validationCustom04" class="form-label">Delivery Time Window</label>
                      <select class="form-select" id="validationCustom04" required>
                        <option selected disabled value="">1 hour</option>
                        <option>...</option>
                      </select>
                    </div>
                    <div class="col-md-6 col-lg-4 col-sm-12">
                      <label for="validationCustom04" class="form-label">Currency</label>
                      <select class="form-select" id="validationCustom04" required>
                        <option selected disabled value="">Lebanese Pound</option>
                        <option>...</option>
                      </select>
                    </div>
                    <div class="col-md-6 col-lg-4 col-sm-12">
                      <label for="validationCustom04" class="form-label">Merchant Permissions</label>
                      <select class="form-select" id="validationCustom04" required>
                        <option selected disabled value="">Show Customer Info</option>
                        <option>...</option>
                      </select>
                    </div>
                    <div class="col-md-6 col-lg-4 col-sm-12">
                      <label for="validationCustom02" class="form-label">Position</label>
                      <input type="text" class="form-control" id="validationCustom02" value="0" required>
                    </div>
                    <div class="col-md-6 col-lg-4 col-sm-12">
                      <label for="validationCustom04" class="form-label">Item Display</label>
                      <select class="form-select" id="validationCustom04" required>
                        <option selected disabled value="">Grid-3</option>
                        <option>...</option>
                      </select>
                    </div>
                    <div class="col-md-6 col-lg-4 col-sm-12">
                      <div class="form-check p-4 mb-0">
                        <input class="form-check-input" type="checkbox" value="" id="invalidCheck" required>
                        <label class="form-check-label" for="invalidCheck">
                          Any tips?
                        </label>
                      </div>
                    </div>
                    <div class="col-md-6 col-lg-4 col-sm-12">
                      <label for="validationCustom02" class="form-label">Tip Options</label>
                      <input type="text" class="form-control" id="validationCustom02" value="3000,5000,7500,10000" required>
                    </div>
                    <div class="col-md-6 col-lg-4 col-sm-12">
                      <label for="validationCustom02" class="form-label">Tags</label>
                      <p class="text-danger">Edits Tags (0 selected)</p>
                    </div>
                    <div class="col-md-6 col-lg-4 col-sm-12">
                      <label for="validationCustom04" class="form-label">Prep Time</label>
                      <select class="form-select" id="validationCustom04" required>
                        <option selected disabled value="">Select Prep Time</option>
                        <option>...</option>
                      </select>
                    </div>
                    <div class="col-md-6 col-lg-4 col-sm-12">
                      <div class="form-check p-4 mb-0">
                        <input class="form-check-input" type="checkbox" value="" id="invalidCheck" required>
                        <label class="form-check-label" for="invalidCheck">
                          Mandatory delivery notes
                        </label>
                      </div>
                    </div>
                    <div class="col-md-6 col-lg-4 col-sm-12">
                      <div class="form-check p-4 mb-0">
                        <input class="form-check-input" type="checkbox" value="" id="invalidCheck" required>
                        <label class="form-check-label" for="invalidCheck">
                          Sort Items Alphabetically 
                        </label>
                      </div>
                    </div>
                </form>    
              </section>
      </div>
    </body>
</html>
